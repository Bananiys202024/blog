<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <link rel="stylesheet" href="/css/common.css"/>

    <title>Hello, world!</title>
  </head>
  <body>


    <!-- Optional JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
 
 
	<div th:insert="fragments/TopMenu :: header"></div>
	


	  <div class="container mb-5 mt-5 content-by-center-parent">
	  
	<div class="content-by-center-child">
      <div class="col-md-6 mx-auto text-center mt-5 mb-4 ">
         <div class="header-title">
            <h1 class="wv-heading--title">
               Sign Up
            </h1>
<!--             <h2 class="wv-heading--subtitle"> -->
<!--                Lorem ipsum dolor sit amet! Neque porro quisquam est qui do dolor amet, adipisci velit... -->
<!--             </h2> -->
         </div>
      </div>

	 
	  	 <div class="row">
         <div class="col-md-4 mx-auto">
            <div class="myform form ">
               <form th:object="${userForm}" th:method="POST" th:action="@{registration}">

                  <div class="form-group" >
                     <input type="text" name="username"  class="form-control my-input" id="username" placeholder="Name">
                  </div>
                  
                  <div class="form-group">
                     <input type="password" name="password"  class="form-control my-input" id="password" placeholder="Email">
                  </div>

                  <div class="text-center ">
                     <button type="submit" class=" btn btn-block send-button text-white bg-primary">Create Your Account</button>
                  </div>
                  
               </form>
                   
                  <div class="text-center mt-2">
                     <a  th:href="@{/login}" class="btn btn-block send-button text-white bg-primary">Sign In</a>
                  </div>
                  <div class="col-md-12 mt-3 text-center">

<!--                         <span class="span-or text-center">SignUp with social</span> -->
                        <hr class="hr-or">

                    
                  </div>
                  <p class="small mt-3">By signing up, you are indicating that you have read and agree to the <a href="#" class="ps-hero__content__link">Terms of Use</a> and <a href="#">Privacy Policy</a>.
                  </p>
              
            </div>
         </div>
      </div>
</div>
	</div>

	<div th:insert="fragments/BottomMenu :: footer"></div>
	

 </body>
</html>
