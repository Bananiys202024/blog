    <link rel="stylesheet" href="/css/common.css"/>

    <title>Hello, world!</title>
  </head>
  <body>


    <!-- Optional JavaScript -->

	<div th:insert="fragments/TopMenu :: header"></div>
	
	  <div class="container mb-5 mt-5 content-by-center-parent">
	  <div class="justify-content-center content-by-center-child">
      <div class="col-md-6 mx-auto text-center mt-5 mb-4 ">
         <div class="header-title">
            <h1 class="wv-heading--title">
               Sign In     
            </h1>
         </div>
      </div>

		 
	 
	  	 <div class="row">
         <div class="col-md-4 mx-auto  ">
         
          <div class="text-danger" th:if="${param.error}">
            Invalid username or password.
         </div>
         
            <div class="myform form ">
               <form th:action="@{/login}" method="POST">
               
                  <div class="form-group" >
                     <input type="text" name="username"  class="form-control my-input" id="name" placeholder="Name">
                  </div>
                  
                  <div class="form-group">
                     <input type="password" name="password"  class="form-control my-input" id="password" placeholder="Password">
                  </div>
                  
<!--                   <div class="form-group"> -->
<!--    					   <div class="form-check"> -->
<!--      				   <input type="checkbox" class="form-check-input" id="dropdownCheck"> -->
<!--       				  <label class="form-check-label" for="dropdownCheck"> -->
<!--      			      Remember me -->
<!--     			      </label> -->
<!--   				      </div> -->
<!--   				  </div> -->
    
   
                  <div class="text-center mt-2">
                     <button  type="submit" class="btn btn-block  text-white bg-primary">Sign In</button>
                  </div>
              
                  </form>
                  
                  <div class="text-center mt-2 mb-2">
                     <a  href="/registration" class="btn btn-block send-button text-white bg-primary">Sign up</a>
                  </div> 
                  
                  
                  <div class="col-md-12 mt-3 text-center">
				  <hr class="hr-or">
                  </div>
                  

            </div>
         </div>
      </div>
</div>
	</div>

	<div th:insert="fragments/BottomMenu :: footer"></div>
	

 </body>
</html>
